buildscript {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        maven
        {
            name 'jadexsnapshots'
            url 'https://nexus.actoron.com/content/repositories/oss-nightlies/'
        }
        maven
        {
            name 'jadexreleases'
            url 'https://nexus.actoron.com/content/repositories/oss/'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "org.activecomponents.jadex:jadex-gradle-plugin:${jadex_build_version}"
    }
}
apply plugin: 'com.android.application'
// for bdiv3 code generation:
apply plugin: jadex.gradle.BDIPlugin

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven
    {
        name 'jadexsnapshots'
        url 'https://nexus.actoron.com/content/repositories/oss-nightlies/'
    }
    maven
    {
        name 'jadexsnapshots'
        url 'https://nexus.actoron.com/content/repositories/oss/'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "org.activecomponents.jadex.android.bdiv3example"
        minSdkVersion 16
        targetSdkVersion 16
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
    }

    dexOptions {
        jumboMode = true
        javaMaxHeapSize "4g"
    }
}

def jadex_version = '${jadex_build_version}'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:multidex:1.0.1' // For minSdkVersion 20 or lower, this is required for multidex

    compile 'org.activecomponents.jadex:jadex-platform-android:' + jadex_version
    compile 'org.activecomponents.jadex:jadex-kernel-bdiv3-android:' + jadex_version
//    compile 'org.activecomponents.jadex:jadex-kernel-bpmn:' + jadex_version
    compile 'org.activecomponents.jadex:jadex-android-commons:' + jadex_version
    compile 'org.activecomponents.jadex:jadex-runtimetools-android:' + jadex_version
    compile 'org.activecomponents.jadex:jadex-android-xmlpull:' + jadex_version
    compile 'org.activecomponents.jadex:jadex-android-antlr:' + jadex_version
}



