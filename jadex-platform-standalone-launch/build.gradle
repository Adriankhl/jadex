apply plugin: 'java'

sourceCompatibility = 1.6
version = '2.5-SNAPSHOT'
group = 'net.sourceforge.jadex'

repositories 
{
	mavenCentral()
	maven {url 'file://C:/Users/Lars/.m2/repository'}
}
 
dependencies 
{
	// Core api
	compile 'net.sourceforge.jadex:jadex-commons:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-bridge:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-javaparser:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-xml:2.5-SNAPSHOT'
	
	// Kernels
	compile 'net.sourceforge.jadex:jadex-kernel-base:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-kernel-micro:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-kernel-bpmn:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-kernel-application:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-kernel-gpmn:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-kernel-component:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-kernel-bdibpmn:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-applib-bdi:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-kernel-bdi:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-kernel-bdiv3:2.5-SNAPSHOT'
	
	// Platform
	compile 'net.sourceforge.jadex:jadex-platform:2.5-SNAPSHOT'
	
	// Tools
	compile 'net.sourceforge.jadex:jadex-runtimetools-swing:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-tools-bdi:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-tools-bpmn:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-tools-comanalyzer:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-rules-tools:2.5-SNAPSHOT'
	
	// Extensions
	compile 'net.sourceforge.jadex:jadex-kernel-extension-agr:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-kernel-extension-envsupport:2.5-SNAPSHOT'
	compile 'net.sourceforge.jadex:jadex-kernel-extension-envsupport-opengl:2.5-SNAPSHOT'
	
	testCompile 'junit:junit:4.11'
}
