description 'BDIV3 Kernel that supports annotated POJOs and uses byte code manipulation for performance improvements.'

dependencies
{
	api project(':jadex-commons')
	api project(':jadex-javaparser')
	api project(':jadex-bridge')
	api project(':jadex-kernel-base')
	api project(':jadex-kernel-component')
	api project(':jadex-kernel-micro')
	api project(':jadex-rules-eca')
	api project(':jadex-xml')
	api project(':jadex-bytecode-tools')
	
	apiNoAndroidRuntime 'org.ow2.asm:asm-all:6.0_ALPHA'
//	api 'org.ow2.asm:asm-all:6.0_ALPHA'
}

task mappings {
	doLast {
		conf2ScopeMappings.mappings.each {
			Conf2ScopeMapping mapping = it.getValue()
			println "${it.getKey()} -> $mapping.scope"
			mapping.configuration.allDependencies.each {
				println it
			}
		}
	}
}