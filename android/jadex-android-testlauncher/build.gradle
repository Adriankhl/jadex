description 'App that can contains the Jadex test agents. Does nothing. Started from external JUnit test launcher app.'

dependencies
{

    releaseProvided project(':android:jadex-android-platformapp')
    debugProvided project(':android:jadex-android-platformapp')

//    compile(project(':jadex-android-commons'))

    compile(project(':applications:jadex-applications-bpmn')) {
        exclude module: 'jadex-kernel-bpmn'
    }
    compile(project(':applications:jadex-applications-gpmn')) {
        exclude module: 'jadex-kernel-gpmn'
    }

    compile(project(':applications:jadex-applications-bdibpmn')) {
        exclude module: 'jadex-tools-base-swing'
        exclude module: 'jadex-kernel-extension-envsupport'
        exclude module: 'jadex-kernel-bdibpmn'
    }

    compile(project(':applications:jadex-applications-bdi')) {
        exclude module: 'jcalendar'
        exclude module: 'jadex-tools-base-swing'
        exclude module: 'jadex-kernel-extension-envsupport'
        exclude module: 'jadex-kernel-bdi'
    }

    compile(project(':applications:jadex-applications-micro')) {
        exclude module: 'jadex-tools-base-swing'
        exclude module: 'jadex-kernel-extension-envsupport'
        exclude module: 'webcam-capture'
    }

    compile(project(':applications:jadex-applications-bdiv3')) {
        exclude module: 'jcalendar'
        exclude module: 'jadex-tools-base-swing'
        exclude module: 'jadex-kernel-extension-envsupport'
        exclude module: 'jadex-kernel-extension-agr'
        exclude module: 'asm4'
        exclude module: 'jadex-kernel-bdiv3'
        exclude module: 'de.huxhorn.sulky.3rdparty.jlayer'
        exclude module: 'findbugs'
    }
}