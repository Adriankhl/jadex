<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<title>Relay Transport - Connection History</title>
		<link rel="shortcut icon" type="image/ico" href="resources/jadex_icon.ico" />
		<link rel="stylesheet" type="text/css" href="resources/colibri.css" media="all" />
		
		<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.6/css/jquery.dataTables.css" />
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$('#platformtable').dataTable(
				{
					"ajax": '../history.json'
				});
			});
		</script>
	</head>
	
	<body>
		<table id="platformtable" class="display" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>Platform</th>
					<th>Host</th>
					<th>Last Seen</th>
					<th>First Appeared</th>		
					<th># Seen</th>
				</tr>
			</thead>
		</table>	
	</body>
</html>
