description 'The Jadex platform package contains implementations of platform services as well as the platform component itself.'

dependencies
{
	compile project(':jadex-commons')
	compile project(':jadex-commons:jadex-commons-gui')
	compile project(':jadex-commons:jadex-commons-security')
	compile project(':jadex-json')
	compile project(':jadex-xml')
	compile project(':jadex-bridge')
	compile project(':jadex-kernel-base')
	compile project(':jadex-kernel-micro')
	compile project(':jadex-javaparser')
	
	compileNoAndroidRuntime 'javax.mail:mail:1.4.5'
	compile group: 'org.tukaani', name: 'xz', version: '1.5'
	compile group: 'net.jpountz.lz4', name: 'lz4', version: '1.3.0'
	compile group: 'org.xerial.snappy', name: 'snappy-java', version: '1.1.2.6'
}

