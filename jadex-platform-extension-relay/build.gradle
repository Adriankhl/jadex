description 'Base classes for Jadex relay server.'

dependencies
{
	compile project(':jadex-commons')
	compile project(':jadex-xml')
	compile project(':jadex-bridge') 	// Bridge required for cid and awareness objects.
	compile project(':jadex-platform') 	// Platform base required for codecs.
	compile project(':jadex-json') 	// JSON required for REST web page.
	
	runtime 'org.apache.derby:derby:10.8.2.2'
	runtime 'com.h2database:h2:1.3.171' 
	compile 'org.ow2.util:util-geolocation-ejb:1.0.31' 
}
