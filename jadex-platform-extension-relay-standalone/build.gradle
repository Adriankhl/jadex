description 'Standalone server application for Jadex relay.'

dependencies
{
	compile project(':jadex-platform-extension-relay')
}

jar 
{
	manifest 
	{
		attributes('Main-Class': 'jadex.base.relay.StandaloneRelay')
	}
	
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE

	// http://stackoverflow.com/questions/10986244/building-a-uberjar-with-gradle
	from(configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}
