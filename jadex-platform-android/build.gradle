description 'The jadex-platform-android package contains extensions needed to run a jadex platform on an android device.'

dependencies
{
    compile(project(':jadex-platform'))
    compile project(':jadex-android-commons')
    compile 'com.android.support:multidex:1.0.1' // For minSdkVersion 20 or lower, this is required for multidex
    testCompile libraries.robotium
    testCompile libraries.robolectric
}