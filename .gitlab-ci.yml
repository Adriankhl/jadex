deployZips:
  stage: deploy
  script:
    - ./gradlew -Pdist=publishdists -Production deployZips
  only:
    variables:
      - $DEPLOYZIPS

deployDocs:
  stage: deploy
  script:
    - ./gradlew -Production deployDocs

