deployZips:
  stage: deploy
  script:
    - ./gradlew -Pdist=publishdists -Production deployZips
  only:
    variables:
      - $DEPLOYZIPS == "true"

deployDocs:
  stage: deploy
  script:
    - ./gradlew -Production deployDocs
  only:
    variables:
      - $DEPLOYDOCS == "true"

