quicktest:
  stage: test
  only:
    - master
  variables:
    GIT_STRATEGY: fetch
    GIT_DEPTH: "1"
  script:
    - taskkill /F /IM java.exe /T && gradlew -Pdist=publishdists clean test -x javadoc -x processSchemas --info --stacktrace --no-daemon
  tags:
    - win
  cache:
    paths:
      - binaries/
      
testreport:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - gradlew testReport
  tags:
    - win
  artifacts:
    paths:
      - testreport
  only:
    - master
  when: always
