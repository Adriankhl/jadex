image: amd64/gradle

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  BUILD: "true"
  QUALITY: "true"
  TEST: "true"
  JAVADOCZIP: "true"
  DEPLOYZIPS: "true"
  UPLOADCENTRAL: "true"
  
stages:
  - build
  - quality
  - test
  - package
  - deploy

# todo: move code from jenkinsutil.groovy to gradle file and make it a task
before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle;
  - apt-get update -qq && apt-get install -y -qq xvfb libxrender1 libxtst6 libxi6 pandoc texlive python3-pip
  - pip3 install mkdocs
  - nohup Xvfb :99 &
  - export DISPLAY=:99

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

# **/build does not work correctly :-(
# https://gitlab.com/gitlab-org/gitlab-foss/issues/17850
build:
  stage: build
  script:
    - ./gradlew -Pdist=publishdists -Production clean build -x test -x javadoc
  allow_failure: false
  artifacts:
    paths:
      - "*/build"
      - "*/*/build"
      - "*/*/*/build"
      - "*/*/*/*/build"
    expire_in: 1 week
  only:
    variables:
      - $BUILD
    
quality:
  stage: quality
  script:
    - ./gradlew -Production sonarqube
  only:
    variables:
      - $QUALITY

test:
  stage: test
  script:
    - ./gradlew -Pdist=publishdists -Production :applications:micro:test :platform:base:test test -x javadoc
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - "*/build/test-results/test"
      - "*/*/build/test-results/test"
      - "*/*/*/build/test-results/test"
      - "*/*/*/*/build/test-results/test"
      - "*/build/reports/tests/test"
      - "*/*/build/reports/tests/test"
      - "*/*/*/build/reports/tests/test"
      - "*/*/*/*/build/reports/tests/test"
    reports:
      junit: 
        - "*/build/test-results/test/**/*.xml"
        - "*/*/build/test-results/test/**/*.xml"
        - "*/*/*/build/test-results/test/**/*.xml"
        - "*/*/*/*/build/test-results/test/**/*.xml"
  only:
    variables:
      - $TEST
 
