quicktest:
  only:
    - master
  stage: test
  variables:
    GIT_STRATEGY: fetch
  script:
    - gradlew --no-daemon --parallel --continue :jadex-applications-micro:test
  tags:
    - win
  cache:
    paths:
    - binaries/

    
pages:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - gradlew --no-daemon testReport
  tags:
    - win
  artifacts:
    paths:
    - public
  only:
  - master
  when: always
