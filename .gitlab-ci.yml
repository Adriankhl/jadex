image: gradle:alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - apt-get update -qq && apt-get install -y -qq libc6

# -g /cache/.gradle
build:
  stage: build
  script:
    - ./gradlew -Pdist=publishdists clean :applications:micro:test :platform:base:test test -x javadoc --continue
  allow_failure: false

test:
  stage: test
  script:
    - ./gradlew -Pdist=publishdists clean :applications:micro:test :platform:base:test test -x javadoc --continue

#	- ./gradlew -b docs/mkdocs-ng/build.gradle buildDocsZip buildDocsPdf
#	- ./gradlew -Pdist=addonjavadoc javadocZip
# Build all kinds of docs/dist files as parallel as possible
dist:
  stage: deploy
  script:
    - ./gradlew -Pdist=publishdists checkDists

# todo: move pass to env
upload:
  stage: deploy
  script: 
    - ./gradlew -Pdist=publishdists publish -x test -P repo_noncommercial=https://oss.sonatype.org/service/local/staging/deploy/maven2 -P repo_commercial= -Prepouser=Lars -Prepopassword=lax

quicktest:
  stage: test
  only:
    - master
  variables:
    GIT_STRATEGY: fetch
    GIT_DEPTH: "1"
  script:
    - ./gradlew -Pdist=publishdists clean test -x javadoc -x processSchemas --info --stacktrace --no-daemon --continue
  cache:
    paths:
      - binaries/

testreport:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - gradlew testReport
  artifacts:
    paths:
      - testreport
  only:
    - master
  when: always