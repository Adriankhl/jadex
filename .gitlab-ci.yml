image: amd64/gradle

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  BUILD: "true"
  QUALITY: "true"
  TEST: "true"
  JAVADOCZIP: "true"
  DEPLOYZIPS: "true"
  DEPLOYDOCS: "true"
  UPLOAD: "true"
  
stages:
  - build
  - testandquality
  - package
  - deploy
  - failure
  - success

# todo: move code from jenkinsutil.groovy to gradle file and make it a task
before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle;
  - apt-get update -qq && apt-get install -y -qq xvfb libxrender1 libxtst6 libxi6 pandoc texlive python3-pip
  - pip3 install mkdocs
  - nohup Xvfb :99 &
  - export DISPLAY=:99
  - echo "BUILD:" $BUILD
  - echo "QUALITY" $QUALITY
  - echo "TEST" $TEST
  - echo "JAVADOCZIP" $JAVADOCZIP
  - echo "DEPLOYDOCS" $DEPLOYDOCS
  - echo "DEPLOYZIPS" $DEPLOYZIPS
  - echo "UPLOAD" $UPLOAD

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

.noautotrig:
  rules:
    - changes:
      - /*
      - /**/*
      when: manual

# **/build does not work correctly :-(
# https://gitlab.com/gitlab-org/gitlab-foss/issues/17850
build:
  extends .noautotrig
  stage: build
  script:
    - ./gradlew -Pdist=publishdists -Production clean build -x test -x javadoc
  allow_failure: false
  artifacts:
    paths:
      - "*/build"
      - "*/*/build"
      - "*/*/*/build"
      - "*/*/*/*/build"
    expire_in: 1 week
    
quality:
  stage: testandquality
  script:
    - ./gradlew -Production sonarqube
  allow_failure: true
  only:
    variables:
      - $QUALITY == "true"

test:
  stage: testandquality
  script:
    - ./gradlew -Pdist=publishdists -Production :applications:micro:test :platform:base:test test -x javadoc
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - "*/build/test-results/test"
      - "*/*/build/test-results/test"
      - "*/*/*/build/test-results/test"
      - "*/*/*/*/build/test-results/test"
      - "*/build/reports/tests/test"
      - "*/*/build/reports/tests/test"
      - "*/*/*/build/reports/tests/test"
      - "*/*/*/*/build/reports/tests/test"
    reports:
      junit: 
        - "*/build/test-results/test/**/*.xml"
        - "*/*/build/test-results/test/**/*.xml"
        - "*/*/*/build/test-results/test/**/*.xml"
        - "*/*/*/*/build/test-results/test/**/*.xml"
  only:
    variables:
      - $TEST == "true"
 
