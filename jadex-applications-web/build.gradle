description 'Jadex examples that can be deployed as web application.'

apply plugin: 'war' 
apply plugin: 'eclipse-wtp'

dependencies
{
	api project(':jadex-commons')
	api project(':jadex-xml')
	api project(':jadex-json')
	api project(':jadex-bridge')
	api project(':jadex-tools-base-swing')
//	api project(':jadex-kernel-bdi')
	api project(':jadex-kernel-bdiv3')
	api project(':jadex-kernel-micro')
	api project(':jadex-kernel-component')
	api project(':jadex-platform')
	
	compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
	api 'javax.websocket:javax.websocket-api:1.1'
}
