<!DOCTYPE html>
<html ng-app='ngPuzzle'>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-controller="PuzzleBoard">
	
		<div id="gameContainer">
			<table class="board">
				<tr>
					<td></td>
					<th ng-repeat="cell in board[0]">{{columnName($index)}}</th>
					<td></td>
				</tr>
				<tr ng-repeat="row in board">
					<th>{{$index+1}}</th>
					<td class="cell{{boardsize}} {{cell}}" ng-repeat="cell in row"></td>
					<th>{{$index+1}}</th>
				</tr>
				<tr>
					<td></td>
					<th ng-repeat="cell in board[0]">{{columnName($index)}}</th>
					<td></td>
				</tr>
			</table>
			<div id="startGame" ng-click="columnName(3); setupBoard()">Restart Game</div>
		</div>
	
		<script data-require="angular.js@1.0.7" data-semver="1.0.7" src="http://code.angularjs.org/1.0.7/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
