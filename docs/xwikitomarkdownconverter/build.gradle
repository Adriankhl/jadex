
apply plugin: 'groovy'
apply plugin: 'java-library'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.codehaus.groovy:groovy-all:2.3.10'
    api 'commons-io:commons-io:2.4'
    api 'javax.xml.parsers:jaxp-api:1.4.5'

    api 'org.xwiki.rendering:xwiki-rendering-syntax-xwiki21:7.2'
    api 'org.xwiki.rendering:xwiki-rendering-syntax-xwiki10:7.2'
    api 'org.xwiki.rendering:xwiki-rendering-syntax-html5:7.2'

    api 'org.xwiki.rendering:xwiki-rendering-syntax-xhtml:7.2'
    api 'org.xwiki.rendering:xwiki-rendering-syntax-annotatedhtml5:7.2'
    api 'org.xwiki.rendering:xwiki-rendering-syntax-markdown11:7.2'
    api 'org.xwiki.rendering:xwiki-rendering-syntax-mediawiki:7.2'

    api 'org.xwiki.commons:xwiki-commons-component-default:7.2'

    api 'org.xwiki.rendering:xwiki-rendering-transformation-macro:7.2'

    api 'org.xwiki.rendering:xwiki-rendering-macro-html:7.2'
    api 'org.xwiki.rendering:xwiki-rendering-macro-box:7.2'
    api 'org.xwiki.rendering:xwiki-rendering-macro-content:7.2'



    testImplementation 'junit:junit:4.12'
}

compileJava {
    sourceCompatibility = '1.8'
}

defaultTasks 'build', 'run'

task run(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main="Convert"
}