<footer>
  {% if next_page or previous_page %}
    <div class="rst-footer-buttons" role="navigation" aria-label="footer navigation">
      {% if next_page %}
        <a href="{{ next_page.url }}" class="btn btn-neutral float-right" title="{{ next_page.title }}"/>Next <span class="icon icon-circle-arrow-right"></span></a>
      {% endif %}
      {% if previous_page %}
        <a href="{{ previous_page.url }}" class="btn btn-neutral" title="{{ previous_page.title }}"><span class="icon icon-circle-arrow-left"></span> Previous</a>
      {% endif %}
    </div>
  {% endif %}

  <hr/>

  <div role="contentinfo">
    <!-- Copyright etc -->
    {% if copyright %}
      <p>{{ copyright }}</p>
    {% endif %}
  </div>

  Built with <a href="http://www.mkdocs.org">MkDocs</a>. Theme based on <a href="https://github.com/snide/sphinx_rtd_theme">Sphinx</a> provided by <a href="https://readthedocs.org">Read the Docs</a>.

  <style scoped>
    @import "https://activecomponents.org/navbar.css";
  </style>
  <div id="bottomNavBar"/>

  <!-- include footer from actoron.com -->
  <!--<div ng-controller="docController">-->
    <!--<div id="bottomNavBar" ng-include="'http://actoron.com/acmaintest/bottomnavbar.html'" onload="navbarLoaded('bottomNavBar')"/>-->
  <!--</div>-->

</footer>
