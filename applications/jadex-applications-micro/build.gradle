description 'The Jadex micro applications package contains several example applications, benchmarks and testcases using micro agents.'

sourceSets
{
    main
    {
        java
        {
        	srcDir 'src/main/java'
            exclude 'jadex/micro/examples/dungeonkeeper/**'
        }
    }
	test {
		java.srcDir 'src/test/java'
	}
}


dependencies 
{
	api project(':util:jadex-commons')
	api project(':util:jadex-commons:jadex-commons-gui')
	api project(':serialization:jadex-xml')
	api project(':util:jadex-bridge')
	api project(':tools:jadex-tools-base-swing')
	api project(':kernels:jadex-kernel-micro')
	runtime project(':kernels:jadex-kernel-component') // Todo: move component tests in own project. -<scope>runtime</scope>
	api project(':kernels:jadex-kernel-application')
	api project(':environments:jadex-kernel-extension-envsupport')
	testImplementation project(':platform:jadex-platform')
	testImplementation project(':transports:jadex-platform-extension-websockettransport')
	testImplementation project(':transports:jadex-platform-extension-relaytransport')
	
	api 'com.github.sarxos:webcam-capture:0.3.9'
	api 'org.jcodec:jcodec:0.1.5'
}
