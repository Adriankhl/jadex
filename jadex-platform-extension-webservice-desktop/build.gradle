description 'The Jadex desktop webservice platform extension package contains functionality for using and providing WSDL web services and REST web services. It uses dependencies which are only available for Java SE.'

sourceCompatibility	= 1.8

dependencies
{
	compile project(':jadex-platform')
	compile project(':jadex-kernel-component')
	compile project(':jadex-platform-extension-webservice')
	compile project(':jadex-json')

	compile 'javax.ws.rs:javax.ws.rs-api:2.0'

	compile 'javassist:javassist:3.12.1.GA'
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	//compile 'javax.websocket:javax.websocket-api:1.1'
	
	//compile 'org.ow2.asm:asm-all:5.0.3' // for getParameterNames() :-(

	testCompile 'org.glassfish.jersey.core:jersey-client:2.26'
	testCompile 'org.glassfish.jersey.inject:jersey-hk2:2.26'

}
