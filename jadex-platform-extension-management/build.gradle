description 'Services that allow spawning new platforms and updating running platforms to new versions.'

dependencies
{
	compile project(':jadex-commons')
	compile project(':jadex-bridge')
	compile project(':jadex-xml')
	compile project(':jadex-kernel-micro')
	compile project(':jadex-kernel-bpmn')
	compile project(':jadex-rules-eca')
	compile project(':jadex-platform')
	compile project(':jadex-tools-base-swing')
	
	// Add transports, otherwise test fails due to consistency check.
	testCompile project(':jadex-platform-extension-relaytransport')
	testCompile project(':jadex-platform-extension-websockettransport')
	// required for test suite (why?)
	testCompile project(':jadex-kernel-component')

	compile 'commons-daemon:commons-daemon:1.0.10'
	compileNoAndroidRuntime 'javassist:javassist:3.12.1.GA'
}
