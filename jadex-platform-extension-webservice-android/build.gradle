description 'The Jadex android webservice platform extension package contains functionality for using (but not providing) REST web services.'

configurations
{
    // exclude android spring framework in testCompile, because we use the desktop variant for junit
    testImplementation.exclude group: "org.springframework.android", module: "spring-android-rest-template"
    testImplementation.exclude group: "org.springframework.android", module: "spring-android-rest-core"
}

dependencies
{
    ext.spring_android_version = '1.0.1.RELEASE'
    ext.jersey_version = '1.19.4'

//    def withoutAsm = { exclude group: 'asm', module: 'asm'
//        exclude group: 'org.ow2.asm', module: 'asm-all'
//        exclude group: 'org.ow2.asm', module: 'asm'
//        exclude group: 'org.ow2.asm', module: 'asm-commons'}


    testImplementation 'org.springframework:spring-web:3.1.2.RELEASE'
    api project(':jadex-platform-extension-webservice')

    // rest client:
    api 'org.springframework.android:spring-android-rest-template:' + spring_android_version
    api 'org.springframework.android:spring-android-core:' + spring_android_version

    testImplementation project(':jadex-platform')
    testImplementation project(':jadex-kernel-component')
    testImplementation project(':jadex-platform-android')

    // rest server:
    testImplementation 'com.sun.jersey:jersey-server:' + jersey_version
    testImplementation 'com.sun.jersey:jersey-grizzly2:' + jersey_version
    testImplementation 'com.sun.jersey.jersey-test-framework:jersey-test-framework-grizzly2:' + jersey_version
    testImplementation 'com.sun.jersey:jersey-bundle:' + jersey_version
    //testImplementation libraries.android
    testImplementation libraries.robolectric
    testImplementation libraries.robotium
}