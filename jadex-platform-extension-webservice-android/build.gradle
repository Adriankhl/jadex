dependencies 
{
    ext.spring_android_version = '1.0.0.RELEASE'
    ext.jersey_version = '1.11'

    androidTestCompile 'org.springframework:spring-web:3.1.2.RELEASE'
    compile project(':jadex-platform-extension-webservice')
    compile 'org.springframework.android:spring-android-rest-template:' + spring_android_version
    compile 'org.springframework.android:spring-android-core:' + spring_android_version
    androidTestCompile project(':jadex-platform')
    androidTestCompile project(':jadex-kernel-component')
    androidTestCompile project(':jadex-platform-android')
    androidTestCompile 'com.sun.jersey:jersey-grizzly2:' + jersey_version
    androidTestCompile 'com.sun.jersey.jersey-test-framework:jersey-test-framework-grizzly2:' + jersey_version
    androidTestCompile 'com.sun.jersey:jersey-bundle:' + jersey_version
}